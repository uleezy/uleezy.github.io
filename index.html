<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ula / Uleezy</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- ========================= -->
    <!--       START SCREEN        -->
    <!-- ========================= -->
    <div id="intro-screen">

        <div id="kaomoji-container"></div>

        <div id="intro-content">
            <div id="intro-names">
                <span class="alias">Ula</span>
                <span class="alias">Uleezy</span>
                <span class="alias">The Ulanator</span>
                <span class="alias crossed">The Ulatron</span>
            </div>

            <button id="press-start-btn">Press Start</button>
        </div>

        <audio id="intro-loop" src="assets/music/intro_loop.mp3" loop></audio>
    </div>

    <!-- Glitch -->
    <div id="glitch-overlay"></div>

    <!-- ========================= -->
    <!--       MAIN CONTENT        -->
    <!-- ========================= -->
    <div id="main-site" class="hidden">

        <!-- ========================= -->
        <!--   FLOATING MUSIC PLAYER   -->
        <!-- ========================= -->
        <div id="music-player">
            <button id="play-pause-btn">▶</button>

            <a id="player-name" href="https://linktr.ee/uleezy" target="_blank">
                Ula / Uleezy
            </a>

            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>

        <audio id="bg-music"></audio>

        <!-- ========================= -->
        <!--        WELCOME TEXT       -->
        <!-- ========================= -->
        <section id="welcome-section">
            <h1>Welcome to Ulaville! :3</h1>
        </section>

        <!-- ========================= -->
        <!--      CONTENT WRAPPER      -->
        <!-- ========================= -->
        <section id="content-wrapper">

            <!-- ==== GALLERY ==== -->
            <div id="gallery-container">
                <canvas id="visualizer-canvas"></canvas>
                <img id="gallery-image" src="" alt="Gallery">
            </div>

            <!-- ==== BIO ==== -->
            <div id="bio-section">
                <h2>i make music and stuff 
                          (￣▽￣)</h2>
                <p id="short-bio">
                    so cal samoan.<br>
                    half nerd ghetto fabulous.<br>
                    I sing, produce and compose but don't get it twisted...<br>
                    I'm a <span id="censored-word">M$@#%^$&*(*%G</span> RAPPER!
                </p>

                <!-- === MUSIC PAGE BUTTON === -->
                <button id="music-page-button" class="music-page-button">
                    Music →
                </button>
            </div>

        </section>

        <!-- ========================= -->
        <!--        CONTACT SECTION    -->
        <!-- ========================= -->
        <section id="contact-section">
            <p>Rockin with the music? Tap in.</p>
            <a href="https://linktr.ee/uleezy" target="_blank" class="contact-link">Ula / Uleezy</a>
        </section>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
