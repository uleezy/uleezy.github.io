  /* === Basic Reset === */
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; overflow-x:hidden; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #020617; color: #f9fafb; }

  a { text-decoration: none; color: inherit; }

  /* === Hero Section === */
  .hero {
    position: relative;
    width: 100%; height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .hero-bg {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at center, #1b1b2d, #020617);
    z-index: 0;
    animation: gradientShift 20s infinite;
  }

  @keyframes gradientShift {
    0% { background: #1b1b2d; }
    25% { background: #2d1b3b; }
    50% { background: #3d1b4b; }
    75% { background: #4b1b3d; }
    100% { background: #1b1b2d; }
  }

  .kaomoji-layer {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
    opacity: 0.4;
  }
  .kaomoji {
    position: absolute;
    color: rgba(255,255,255,0.8);
    user-select: none;
    font-size: 1.2rem;
    will-change: transform, opacity;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-120vh) scale(0.5); opacity:0; }
  }

  .title-container {
    position: relative;
    z-index: 2;
  }
  .typing-name {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 700;
    color: transparent;
    -webkit-text-stroke: 1px #fff;
    white-space: nowrap;
    overflow: hidden;
  }
  .tagline {
    margin-top: 1rem;
    font-size: 1.2rem;
    color: #d1d1d1;
  }

  .buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
  }
  .btn {
    padding: 0.8rem 1.8rem;
    border: 2px solid #6c6c7d;
    border-radius: 999px;
    background: rgba(15,23,42,0.8);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .btn:hover {
    background: rgba(15,23,42,1);
    border-color: #22c55e;
  }

  /* — Overlay styles — */
  .overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  .overlay.show {
    display: flex;
  }
  .music-console {
    width: 90%; max-width: 500px;
    padding: 2rem;
    background: rgba(20,20,30,0.95);
    border: 2px solid #444;
    border-radius: 12px;
    text-align: center;
    color: #eee;
  }
  .music-console button {
    padding: 0.6rem 1.2rem;
    margin: 0.5rem;
    font-size: 0.9rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  /* 360 viewer overlay (full screen) */
  #viewer {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: black;
    display: none;
    z-index: 20;
  }

  </style>
