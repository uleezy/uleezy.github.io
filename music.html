<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ula — Discography</title>
    <link rel="stylesheet" href="music.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Background Dynamic Gradient -->
    <div id="dynamic-bg"></div>

    <!-- Background Music -->
    <audio id="bg-loop" src="assets/music/intro_loop.mp3" loop></audio>

    <!-- MAP CONTAINER -->
    <div id="map-container">

        <!-- Floating Islands (one per project) -->
        <div class="island" data-project="morning" style="top: 10%; left: 15%;">Morning</div>
        <div class="island" data-project="bilingual" style="top: 30%; left: 35%;">Bilingual</div>
        <div class="island" data-project="ac1" style="top: 50%; left: 20%;">Another Castle I</div>
        <div class="island" data-project="ac2" style="top: 58%; left: 50%;">Another Castle II</div>
        <div class="island" data-project="ac3" style="top: 70%; left: 30%;">Another Castle III</div>
        <div class="island" data-project="slb" style="top: 35%; left: 70%;">SuperLame Boy</div>
        <div class="island" data-project="home" style="top: 15%; left: 60%;">home</div>
        <div class="island" data-project="mdgh" style="top: 75%; left: 65%;">Modern Day Glitch Hop</div>

        <!-- Avatar -->
        <div id="avatar">(・‿・)</div>

    </div>

    <!-- PROJECT INFO PANEL -->
    <div id="project-panel">
        <h2 id="proj-title">Select a Release</h2>
        <p id="proj-date"></p>
        <h3>Ula said:</h3>
        <p id="proj-artist-note" class="note-placeholder">(You will edit this yourself)</p>

        <div id="proj-links">
            <a id="spotify-link" href="#" target="_blank">Spotify</a>
            <a id="bandcamp-link" href="#" target="_blank">Bandcamp</a>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
